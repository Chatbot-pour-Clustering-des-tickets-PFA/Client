<div
  id="log"
  style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8fafc; font-family: Arial, sans-serif;"
>
  <div
    class="login-container"
    style="width: 100%; max-width: 400px; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); text-align: center;"
  >
    <img src="/logo.jpg" alt="" style="height: 80px; width: 70px;" />
    <h2 style="margin-bottom: 20px; color: Coral; font-size: 1.4rem; font-weight: bold;">Login</h2>
    
    <form (ngSubmit)="handleLogin()">
      <div class="input-box" style="margin-bottom: 15px;">
        <input
          type="text"
          id="email"
          name="username"
          [(ngModel)]="credentials.username"
          placeholder="Enter your username"
          required
          style="width: 80%; padding: 10px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 16px;"
        />
      </div>
      <div class="input-box" style="margin-bottom: 20px;">
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          placeholder="Enter your password"
          required
          style="width: 80%; padding: 10px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 16px;"
        />
      </div>
      <button
        type="submit"
        class="login-btn"
        style="width: 30%; padding: 5px; background-color: tomato; color: #ffffff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; font-weight: bold; text-align: center; margin-left: 10px;"
      >
        Login
      </button>
    </form>

    <div class="links" style="margin-top: 15px;">
      <a
        href="#"
        style="color: #2563eb; text-decoration: none; font-size: 14px;"
      >
        Forgot Password?
      </a>
    </div>

    <div
      class="error-message"
      
      style="margin-top: 15px; color: #dc2626; font-size: 14px;"
    >
      <!-- Error message here -->
    </div>
  </div>
</div>
