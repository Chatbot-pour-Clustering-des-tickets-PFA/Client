<div class="dashboard-layout">
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Dashboard</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="#" class="nav-item active"><span class="nav-icon">📊</span> Overview</a>
      <a href="#" class="nav-item"><span class="nav-icon">🎫</span> All Tickets</a>
      <a href="#" class="nav-item"><span class="nav-icon">🔥</span> High Priority</a>
      <a href="#" class="nav-item"><span class="nav-icon">📈</span> Analytics</a>
      <a href="#" class="nav-item"><span class="nav-icon">⚙️</span> Settings</a>
    </nav>
  </aside>

  <main class="main-content">
    <div class="content-header">
      <h1>Tickets Overview</h1>
      <div class="filters">
        <select class="filter-select" (change)="filterByPriority($event)">
          <option value="all">All Priorities</option>
          <option value="high">High Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="low">Low Priority</option>
        </select>
        <select class="filter-select" (change)="filterByStatus($event)">
          <option value="all">All Status</option>
          <option value="open">Open</option>
          <option value="in-progress">In Progress</option>
          <option value="resolved">Resolved</option>
        </select>
      </div>
    </div>

    <div class="table-container">
      <table class="tickets-table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Type</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Created</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ticket of tickets">
          <td>#{{ticket.id}}</td>
          <td>
            <div class="ticket-title-cell">
              <span class="ticket-title">{{ticket.title}}</span>
              <span class="ticket-description">{{ticket.description}}</span>
            </div>
          </td>
          <td>{{ticket.type}}</td>
          <td>
            <span class="priority-badge" [ngClass]="ticket.priority">{{ticket.priority}}</span>
          </td>
          <td>
            <span class="status-badge" [ngClass]="ticket.status">{{ticket.status}}</span>
          </td>
          <td>{{ticket.createdAt | date:'short'}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
