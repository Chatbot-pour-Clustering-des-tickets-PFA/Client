<div
  id="log"
  style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8fafc; font-family: Arial, sans-serif;"
>
  <div
    class="login-container"
    style="width: 100%; max-width: 400px; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); text-align: center;"
  >
    <img src="/logo.jpg" alt="" style="height: 80px; width: 70px; margin-left: 5px;" />
    <h2 style="margin-bottom: 20px; color: Coral; font-size: 1.4rem; font-weight: bold;">Sign up</h2>
    <form (ngSubmit)="handleSignup()">
      <div class="input-box" style="margin-bottom: 15px;">
        <input
          type="text"
          name="firstname"
          placeholder="First name"
          required [(ngModel)]="user.firstname" 
          style="width: 80%; padding: 10px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 16px; margin-bottom: 15px;"
        />
        <input
          type="text"
          name="lastname"
          placeholder="Last name"
          [(ngModel)]="user.lastname"
          required
          style="width: 80%; padding: 10px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 16px; margin-bottom: 15px;"
        />
        <input
          type="text"
          name="username"
          placeholder="Username"
          [(ngModel)]="user.username"
          required
          style="width: 80%; padding: 10px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 16px; margin-bottom: 15px;"
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          [(ngModel)]="user.email"
          required
          style="width: 80%; padding: 10px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 16px;"
        />
      </div>

      <div class="input-box" style="margin-bottom: 20px;">
        <input
          type="password"
          name="password"
          placeholder="Password"
          [(ngModel)]="user.password"
          required
          style="width: 80%; padding: 10px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 16px;"
        />
      </div>
      <div class="input-box" style="margin-bottom: 20px;">
        
        <select
          id="role"
          name="role"
          required
          [(ngModel)]="user.role"
          style="width: 85%; padding: 10px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 16px;"
        >
          <option value="">Select Role</option>
          <option value="employee">Employee</option>
          <option value="technician">Technician</option>
        </select>
      </div>
      

      <button
        type="submit"
        class="login-btn"
        style="width: 30%; padding: 10px; background-color: tomato; color: #ffffff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; font-weight: bold; text-align: center; margin-left: 10px;"
      >
        Sign up
      </button>
    </form>

    <div class="links" style="margin-top: 15px;">
      
    </div>

    <div
      class="error-message"
      style="margin-top: 15px; color: #dc2626; font-size: 14px;"
    >
      <!-- Error message here -->
    </div>
  </div>
</div>
